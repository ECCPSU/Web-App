<!DOCTYPE html>
<html>
	<head>
		<title>E-CC Case Comp Registration</title>
	</head>
	<body>
		<form id='main'>
			<label>Year Standing</label>
			<select id='year_standing' name='_year'>
				<option value='' disabled selected>Year</option>
				<option value='Freshman'>Freshman</option>
				<option value='Sophomore'>Sophomore</option>
				<option value='Junior'>Junior</option>
				<option value='Senior'>Senior</option>
			</select>
			<label>Major Category</label>
			<select id='major_category' name='_major'>
				<option value='' disabled selected>Select Category</option>
				<option value='Computer Technology (Comp Sci., IST, etc.)'>Computer Technology (Comp Sci., IST, etc.)</option>
				<option value='Physical Engineering (Mechanical, Aerospace, etc.)'>Physical Engineering (Mechanical, Aerospace, etc.)</option>
				<option value='Business Related (BA, Finance, Econ, etc.)'>Business Related (BA, Finance, Econ, etc.)</option>
				<option value='Natural Science'>Natural Science</option>
				<option value='Liberal Arts (Psychology, Poli Sci, etc.)'>Liberal Arts (Psychology, Poli Sci, etc.)</option>
				<option value='Education'>Education</option>
				<option value='Other'>Other</option>
			</select>
			<label>Number of Case Competitions Previously Completed</label>
			<input id='case_comps' type='number' name='_comps' placeholder='0'>
		</form>
	</body>
</html>
